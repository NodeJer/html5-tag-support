<body style="height: 1500px; background: url(../bg.jpg)" >
    <button onclick="showAlert()">alert</button>
    <button onclick="showConfirm()">confirm</button>

    <script src="../html5-dialog-tag/html5-dialog-support2.js"></script>
    <script src="../alertDialog/AlertDialog.js"></script>
    <script src="rewrite-system-dialog.js"></script>

    <script>
        function showAlert() {
            alert("hello");
        }
        function showConfirm() {
            confirm("hi","my name is cole from China", function(value) {
                alert("hi", "resphone is "+value);
            });
        }
    </script>
</body>
